<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="operations"></div>
        <div class="elements">
            <button class="items clean" id="clean">C</button>
            <button class="items function" >/</button>
            <button class="items function" >*</button>
            <button class="items function" id="delete"><</button>
            <button class="items numbers">7</button>
            <button class="items numbers">8</button>
            <button class="items numbers" >9</button>
            <button class="items function">-</button>
            <button class="items numbers">4</button>
            <button class="items numbers">5</button>
            <button class="items numbers">6</button>
            <button class="items function">+</button>
            <button class="items numbers">1</button>
            <button class="items numbers">2</button>
            <button class="items numbers">3</button>
            <button class="items numbers" id="equal">=</button>
            <button class="items function">.</button>
            <button class="items numbers">0</button>
            <button class="items function">00</button>
            <button class="items change_theme" id="theme"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
